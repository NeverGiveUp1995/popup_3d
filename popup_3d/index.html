<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D翻转弹出框</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/popup_3d.css">
</head>
<body>
<!--包含块，用于设置景深-->
<div id="wrap">
    <!--弹出框-->
    <div class="popup">
        <div class="tip">你确定没被这效果炫到?</div>
        <div class="btns clearfix">
            <div class="sure">闪瞎我的钛合金狗眼</div>
            <div class="cancel">完全没有感觉</div>
        </div>
    </div>
</div>
<div id="callPopup">呼叫弹出框</div>
</body>
<script type="text/javascript" src="libs/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/popup_3d.js"></script>
</html>
